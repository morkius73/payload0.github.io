<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payload~0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Custom Cursor -->
  <div class="cursor"></div>

  <!-- MAIN SECTION -->
  <section id="main-section">
    <div class="neon-box">
      <div class="info">
        <h1 class="neon-text">Payload~0</h1>
        <p class="neon-subtext">
          We don’t hack — we create. We don’t destroy — we rebuild.<br>
          We don’t follow — we lead. We change the system.<br>
          We change the society. We change everything.<br>
          They built a pay-to-win world. We’re here to crash it.
        </p>
        <button id="toggle-music" class="music-btn">Play Music</button>
        <div id="music-info">
          <span id="current-time">0:00</span> /
          <span id="total-time">0:00</span>
          <input id="progress-bar" type="range" min="0" max="100" value="0" />
        </div>
      </div>
      <img class="logo" src="logo.png" alt="Logo" />
    </div>

    <div class="scroll-message" onclick="scrollToVideo()">
      ↓ Scroll Down ↓
    </div>
  </section>

  <!-- GALLERY SECTION BELOW -->
  <section id="video-section">
    <h2 class="video-overlay-text">Here’s our gallery</h2>
    <div class="video-gallery">

      <div class="video-container">
        <video autoplay muted loop playsinline>
          <source src="miau.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="video-container">
        <video autoplay muted loop playsinline>
          <source src="your-video.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="video-container">
        <video autoplay muted loop playsinline>
          <source src="video1.mp4" type="video/mp4" />
        </video>
      </div>

    </div>
  </section>

  <!-- Background Music -->
  <audio id="bg-music"></audio>

  <script src="script.js"></script>
  <script>
    function scrollToVideo() {
      document.getElementById("video-section").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
